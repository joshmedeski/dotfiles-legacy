set-option -g mouse on
set -sg escape-time 0
setw -g mode-keys vi
setw -g clock-mode-style 12

# Middle click on the window label to kill it
bind-key -n MouseUp2Status kill-window -t=

# Double click on the window list to open a new window
bind-key -n DoubleClick1Status new-window

bind g new-window -c "#{pane_current_path}" -n "lazygit" lazygit
bind v new-window -c "#{pane_current_path}" nvim +Files
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-k resize-pane -U 5
bind -n C-j resize-pane -D 5
bind -n C-h resize-pane -L 5
bind -n C-l resize-pane -R 5

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Customization of plugins
set -g @sidebar-tree-command 'exa --git-ignore --tree -I node_modules'
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'

# List of plugins
set -g @plugin 'joshmedeski/nord-tmux'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
